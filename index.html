<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <img src="/logo.png" alt="web logo" id="logo" class=".shadow-drop-center fade-in">

    <div class="container">
        <h1 class="fade-in">My Weather</h1>
        <section id="searchSection">
            <input type="text" id="cityInput" placeholder="Enter a city">
            <button id="searchButton">Search</button>
        </section>
        <div id="checkbox" class="fade-in">
            <input type="checkbox" id="celciusCheckbox" checked onchange="toggleTemperatureUnit()">
            <label for="celciusCheckbox" id="celciusLabel">Celsius</label>
        </div>
        <div id="responseData"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
